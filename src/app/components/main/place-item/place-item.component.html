<mat-card class="place-card">
  <mat-card-header>
    <mat-card-title>{{place.properties.ort}}</mat-card-title>
    <mat-card-subtitle>{{place.properties.oa}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{place.properties.sp_art}}</p>
    <p>{{place.properties.spiel}}</p>
    <p>{{place.properties.oeffnung}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
